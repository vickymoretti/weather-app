<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/fbf95e3bfb.js"
			crossorigin="anonymous"
		></script>

		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

		<title> Weather App</title>
	</head>
	<body>
		<div class="container">
			<span class="font">
				<form class="input-form">
					<input type="text" placeholder=" Search new city" id="search-city" />
					<button class="searchButton">Search</button>
					<button class="currentLocationButton">Current Location</button>
				</form>
				<div class="card card-body background">
					<div class="row">
						<div class="col-sm-6">
							<div class="card">
								<div class="card-body large-card">
									<h1 class="city"> Waterford, ireland</h1>
									<i class="fa-solid fa-cloud-sun-rain big-emoji"></i>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="card">
								<div class="card-body large-card">
									<h2 class="day">SUNDAY</h2>

									<p class="date"> October 30</p>
									<h2 class="temperature" id="temperature">17</h2
									><span class="units">
										<a href="#" id="celsius-link">°C</a> |
										<a href="#" id="fahrenheit-link">°F</a>
									</span>
									<ul>
										<li>
											<span id="description"> Clear sky</span>
										</li>
										<li> Humidity: <span id="humidity">7</span>% </li>
										<li> Feels like: <span id="feels-like">8</span>°C </li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div class="row row-cols-1 row-cols-md-6 g-5 colums">
						<div class="col">
							<div class="card">
								<div class="card-body2">
									<h5 class="card-title"> MON </h5>
									<i class="fa-solid fa-sun emoji"></i>
									<p class="card-text"> 17° | 13° </p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<div class="card-body2">
									<h5 class="card-title">TUE </h5>
									<i class="fa-solid fa-cloud emoji"></i>
									<p class="card-text"> 14° | 12°</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<div class="card-body2">
									<h5 class="card-title">WED </h5>
									<i class="fa-solid fa-cloud-showers-heavy emoji"></i>
									<p class="card-text"> 11° | 9° </p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<div class="card-body2">
									<h5 class="card-title">THU </h5>
									<i class="fa-solid fa-cloud-sun-rain emoji"></i>
									<p class="card-text">13° | 9° </p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<div class="card-body2">
									<h5 class="card-title">FRI </h5>
									<i class="fa-solid fa-cloud-sun-rain emoji"></i>
									<p class="card-text">15° | 10°</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<div class="card-body2">
									<h5 class="card-title">SAT </h5>
									<i class="fa-solid fa-sun emoji"></i>
									<p class="card-text">13° | 8° </p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</span>
		</div>
		<script src="app.js"></script>
	</body>
</html>
